<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Security Virtualization</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">

		    var options = {
		      chart: {
		            renderTo: 'container',
		            defaultSeriesType: 'bar'
		        },
		        title: {
		            text: 'Number of Packets per Protocol Type'
		        },
		        xAxis: {
		            title: {
		                //text: 'Source IP Addr',
                        text: 'Source IP Addr'
		                //align: 'high'
		            },
		            categories: []
		        },
		        yAxis: {
		            title: {
		                text: 'No. of packets'
		            }
		        },
		        plotOptions: {
		            bar: {
		                dataLabels: {
		                    enabled: true
		                }
		            }
		        },
		        series: []
		    };

		    //$.get('http://localhost.com:8080/examples/bar-basic/PacketsPerHostsPerProtocol.csv', function (data) {
		    //$.get('PacketsPerHostsPerProtocol.csv', function (data) {
		    //$.get('tcpdump1.csv', function (data) {
            $.get('testData.csv', function (data) {
		        // Split the lines
		        var lines = data.split('\n');

		        // Iterate over the lines and add categories or series
		        $.each(lines, function (lineNo, line) {
		            var items = line.split(',');

		            // header line containes categories
		            if (lineNo == 0) {
		                $.each(items, function (itemNo, item) {
		                    if (itemNo > 0) options.xAxis.categories.push(item);
		                });
		            }

		            // the rest of the lines contain data with their name in the first 
		            // position
		            else {
		                var series = {
		                    data: []
		                };
		                $.each(items, function (itemNo, item) {
		                    if (itemNo == 0) {
		                        series.name = item;
		                    } else {
		                        series.data.push(parseFloat(item));
		                    }
		                });

		                options.series.push(series);

		            }

		        });
                // Create the chart
		        var chart = new Highcharts.Chart(options);
		    });

            
		</script>
	</head>
	<body>
<script src="../../js/highcharts.js"></script>
<script src="../../js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
