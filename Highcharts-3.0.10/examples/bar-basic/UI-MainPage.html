<html>

    <body>
    <table align="center">
	<col width="200">
	<col width="80">
    <thead>
      <tr>
         <center><img src="img.png"></center>
      </tr>
    </thead>
    <tbody>
	<tr></tr>
	<tr>
		<td>
			<b><font size=6>Visualize:</font></b>

		<td></td><td></td><td></td><td></td><td></td><td></td>

			<b><font size=6>Configure Systems:</font></b>

		<td></td><td></td><td></td><td></td><td></td><td></td>

		</td>
	</tr>
	<tr>
		<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
		<td valign="bottom">
			<input onclick="addNetwork()" type="button" value="Add Network" id="addNetwork" />
		</td>
	</tr>
	</tbody>
	</table>
	
	<div id="network" style="display:none; float:right; width: 400px; background-color: #ccc; border: 1px dotted #333; padding: 5px; margin: 0px auto;">
		<span style="float:right;" id='close' onclick="document.getElementById('network').style.display = 'none'; return false;">x</span>
		<form >
			<div class="row">
				<span class="label">Network ID</span>
				<span class="formw"><input type="text" size="25" id="networkid"/></span>
			</div>

				<span class="formw">
				<button onclick="discoverHosts()">Discover Hosts</button>
				</span>
			</div>
			
			<div class="spacer">
			</div>
		</form>
	</div>

		<span style="float:right;" id='close' onclick="document.getElementById('hosts').style.display = 'none'; return false;">x</span>
		<form >
			<div class="row">
				<span class="label">Host Name</span>
				<span class="formw"><input type="text" size="25" id="hostname"/></span>

				</span>
			</div>
			<div class="row">
				<span class="formw">
				<button onclick="generate()">Generate</button>

			</div>
